<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a_css</title>
  <style>
    /* 
      CSS 주석

      스타일 규칙
      선택자{
        속성: 값;
      }
    */
    h1{
      color: blue;
      font-style: italic;
    }
    p{
      background-color: black;
      color: white;
    }
  </style>
  <!-- 
   외부 스타일시트 연결
    link 태그

    link태그
    :해당 문서와 외부 소스 사이의 관계 정의 시 사용
    + 외부 소스: "스타일 시트", 동저구 JS코드, 기타파일 등
    + rel 송성: 해당 문서와의 관계(relative)
    + href 속성: 외부 소스 파일 경로
    -->
     <link rel="stylesheet" href="../a_basic/a_css.css">
</head>
<body>
  <!-- 
  !CSS
  웹 페이지의 시각적 요소를 제어하는 스타일 시트 언어
  
  !CSS Style 기본 구문
    선택자: 스타일을 적용할 HTML요소 지정
    선언: 중괄호로 감싼 형식, 여러 속성과 값을 포함
  선택자 {
    속성1:값1
    속성2:값2
    속성3:값3
    속성4:값4
    속성5:값6
  }
    ! CSS 스타일 시트
    : 스타일 규칙(선택자 + 선언)을 한 군데 묶은것

    ? 브라우저(웹 문서) 기본 스타일
    : 각 태그가 가진 스타일
    
  -->

  <h1>제목이 가진 스타일</h1>
  <p>문단이 가진 스타일</p>
  <a href="www.navrt.com">링크가 가진 스타일</a>

  <!-- 
  ? 사용자 스타일
  : 사이트 제작자가 만드는 스타일
  -인라인 스타일
    :시트 사용 X, 태그 내부에 style 속성으로 직접 지정
  -내부 스타일 시트
    :웹 문서 안에 사용할 스타일을 같은 문서 안에 정리
      >>head 태그 내에 style 태그 정의
      >>.스타일 규칙을 나열
  -외부 스타일 시트
    :별도의 .css 파일에 스타일을 작성하고, html의 link를 통해 연결
    >>여러 html 문서에 동일한 스타일 재사용 가능(유지보수 용이)
  -->
  <hr />
  <h1 style="font-size: medium; font-weight: 400;">인라인 스타일</h1>
  <p style="font-size: larger; font-weight: 900;">인라인 스타일 (p)</p>
  <hr />
  <h1>내부 스타일 시트</h1>
  <p>내부 스타일 시트</p>
</body>
</html>
