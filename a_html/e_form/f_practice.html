<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>f_practice</title>
</head>
<body>
  <h1>롯데 자이언츠 선수단 응원메시지 이벤트</h1>

  <form>
    <fieldset>
      <legend>선수단을 응원하고 경품 받자!</legend>
      <ul>
        <li>
          <label for="id">
            아이디
            <input type="text" id="id" size="20" placeholder="4자~10자 사이, 공백없이" autofocus required />
          </label>
        </li>
        <li>
          <label for="email">
            이메일
            <input type="email" id="email" size="20" />
          </label>
        </li>
        <li>
          <label for="gift-list">
            경품 목록
            <select name="gift-list" id="gift-list" >
              <option value="1">선수단 사인볼</option>
              <option value="2">홈 레플리카 유니폼</option>
              <option value="3">원정 레플리카 유니폼</option>
              <option value="4">홈 경기 티켓 2매</option>
            </select>
          </label>
        </li>
        <li>
          <label for="memo">
            메모
            <textarea name="memo" id="memo" cols="40" rows="4" placeholder="선수단에게 응원의 메시지를 보내주세요" >
안녕하세요
롯데 자이언츠 선수단을 응원합니다 :)
2025 프로야구 우승!
            </textarea>
          </label>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>이벤트 결과와 새로운 소식</legend>
      <label for="mail-y">
        <input type="radio" name="mail" id="mail-y"> 메일 수신
      </label>
      <label for="mail-n">
        <input type="radio" name="mail" id="mail-n" checked> 메일 수신 안 함
      </label>
    </fieldset>
    <input type="submit" value="이벤트 신청하기">
    <input type="reset" value="취소">
    
  </form>
</body>
</html>
