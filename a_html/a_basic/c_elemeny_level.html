<!-- c_element_level -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c_element_level</title>
</head>
<body>
  <!-- 
    !요소: HTML의 기본 단위

    1. 요소 구조(기본 형태)
    <요소이름 속성="값">내용</요소이름>

    2. 요소 종류(블록 레벨 vs 인라인 레벨)
  -->
    <a href="https://www.naver.com">네이버 바로가기</a>

    <p>
      블록 레벨 요소 예시
      <div>1</div>
      <ul>2</ul>
      <ol>3</ol>
      <header>4</header>
      <!-- 
        cf) emmet기능
        HTML5에서 지원하는 요소이름 작성 시 자동으로 요소 구조를 지원함
      -->
    </p>
    <p>새로운 줄에서 시작</p>
    <!-- hr태그(horizon): 수평선의 긴 선이 작성 -->
    <hr />

    <a href="example.com">a태그(anchor)</a>
    <span>span태그: 인라인 레벨 요소</span>
    <span>같은 줄에 작성됩니다</span>

    <!-- 블록 vs 인라인 -->
    <p>
      블록 레벨 요소
      <span>인라인 레벨 요소 중첩</span>
    </p>

    <span>
      인라인 레벨 요소
      <p>블록 레벨 요소 중첩(x)</p>
    </span>

    <!-- 
    줄 복사 단축키
      alt + shift + 위/아래 방향키
    줄 이동 단축키
      alt + 위/아래 방향키 
    -->

</body>
</html>
